name: payup
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  font_awesome_flutter: ^8.10.1
  flutter_signin_button: ^1.1.0
  google_fonts:
  flutter_screenutil:
  flutter_launcher_icons: ^0.8.1
  flutter_slidable: ^0.5.7
  flutter_map: ^0.10.1+1
  latlong: ^0.6.1
  permission_handler: ^5.0.1+1
  geolocator: ^6.1.13
  percent_indicator: ^2.1.7+4
  sliding_up_panel: ^1.0.2
  gradient_widgets:
  settings_ui: ^0.5.0
  status_alert: ^0.1.3
  device_preview: ^0.5.5
  firebase_core: ^0.5.3
  firebase_auth: ^0.18.4+1
  firebase_messaging: ^7.0.3
  http: ^0.12.2
  flushbar: ^1.10.4
  qr_flutter: ^3.2.0
  qr_code_scanner: ^0.1.0
  shared_preferences: ^0.5.12+4
  barcode_scanner: ^1.0.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: KumbhSans
      fonts:
        - asset: fonts/KumbhSans-Bold.ttf
    - family: Bambino
      fonts:
        - asset: fonts/Bambino-Bold.ttf
